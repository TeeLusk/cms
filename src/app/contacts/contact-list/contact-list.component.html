<div class="panel panel-default">
  <div class="panel-heading">
    <div class="col-xs-12">
      <h3 class="pull-left">Contacts</h3>
      <button type="button" class="btn-lg btn-success pull-right">New Contact</button>
    </div>
  </div>
  <div class="panel-body">
    <div class="col-xs-12">
      <cms-contact-item *ngFor="let contactEl of contacts" [contact]="contactEl"
        (contactSelected)="onContactSelected(contactEl)"></cms-contact-item>
    </div>
  </div>
</div>
