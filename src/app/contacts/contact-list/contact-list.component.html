<div class="panel panel-default">
    <div class="row panel-heading">
      <div class="col-xs-12">
          <h3 class="pull-left">Contacts</h3>
        <button type="button" class="btn-lg btn-success pull-right">New Recipe</button>
      </div>
    </div>
    <div class="row panel-body">
      <div class="col-xs-12">
        <a href="#" class="list-group-item clearfix" *ngFor="let contact of contacts">
          <div class="pull-left">
            <h4 class="list-group-item-heading"> {{ contact.name }}</h4>
          </div>
          <span class="pull-right">
            <img [src]="contact.imageUrl" alt="{{ contact.name }}" class="img-responsive" style="max-height: 50px;">
          </span>
        </a>
      </div>
    </div>
</div>
